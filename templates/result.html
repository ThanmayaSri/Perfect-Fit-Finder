<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Size</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Poppins', sans-serif;
    }
    .result-card {
      margin-top: 100px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-primary {
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card result-card p-5 text-center">
      <h2 class="mb-3">Your Recommended Size</h2>
      <div class="display-4 text-success fw-bold">{{ size }}</div>
      <a href="/" class="btn btn-outline-primary mt-4">Try Again</a>
    </div>
  </div>
</body>
</html>
