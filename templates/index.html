<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit Finder</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-white shadow-sm px-4">
        <span class="navbar-brand fw-bold">ðŸ‘— FitFinder by Thanmaya</span>
        <a class="btn btn-outline-dark" href="https://github.com/ThanmayaSri" target="_blank">GitHub</a>
  </nav>      

  <div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">ðŸ‘• Find Your Perfect Fit</h2>
      <form action="/get-size" method="post">
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" name="height" required>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" name="weight" required>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Select Brand</label>
          <select class="form-select" name="brand">
            <option value="H&M">H&M</option>
            <option value="Zara">Zara</option>
            <option value="Forever 21">Forever 21</option>
            <option value="Levi's">Levi's</option>
            <option value="American Eagle">American Eagle</option>
            <option value="Shein">Shein</option>
            <option value="Victoria's Secret">Victoria's Secret</option>
            <option value="Abercrombie & Fitch">Abercrombie & Fitch</option>
            <option value="Old Navy">Old Navy</option>
          </select>
          
        </div>
        <button type="submit" class="btn btn-primary w-100">Get My Size</button>
      </form>
    </div>
  </div>

</body>
</html>
