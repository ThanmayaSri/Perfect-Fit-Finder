<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1>ðŸ‘— FitFinder</h1>
      <p class="lead">Find your perfect clothing size for top fashion brands</p>
    </div>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <form action="/get-size" method="POST">
        <div class="mb-3">
          <label class="form-label">Height (inches)</label>
          <input type="number" class="form-control" name="height" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Weight (lbs)</label>
          <input type="number" class="form-control" name="weight" step="0.1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Brand</label>
          <select class="form-select" name="brand" required>
            {% for brand in size_chart %}
              <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Find My Size</button>
      </form>
    </div>
  </div>
</body>
</html>
